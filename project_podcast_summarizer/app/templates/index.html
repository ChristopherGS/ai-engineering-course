<!DOCTYPE html>
<html>
  <head>
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-black text-white flex flex-col min-h-screen">>
    <section class="bg-black flex-grow">
        <div class="container px-5 py-12 mx-auto lg:px-20">
            <div class="flex flex-col flex-wrap pb-6 mb-12 text-white ">
                <h1 class="mb-12 text-3xl font-medium text-white">
                    tl;dl - Too Long, Didn't Listen. Podcast Summaries.
                </h1>
                    <p class="text-base leading-relaxed">
                        Developer Tea Episode Summaries...</p>
            </div>
            {% for episode in episodes %}
                <div
                    class="flex flex-wrap items-end justify-start w-full transition duration-500 ease-in-out transform bg-black border-2 border-gray-600 rounded-lg hover:border-white ">
                    <div class="w-full xl:w-1/4 md:w-1/4">
                        <div class="relative flex flex-col h-full p-8 ">
                            <h2 class="mb-4 font-semibold tracking-widest text-white uppercase title-font">
                                {{episode.title}}
                            </h2>
                            <p class="flex items-center mb-2 text-lg font-normal tracking-wide text-white">
                                <span
                                    class="inline-flex items-center justify-center flex-shrink-0 w-5 h-5 mr-2 text-white rounded-full bg-blue-1300">
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2.5" class="w-4 h-4" viewBox="0 0 24 24">
                                        <path d="M20 6L9 17l-5-5"></path>
                                    </svg>
                                </span>{{episode.summary}}
                            </p>
                        </div>
                    </div>
                    <div class="w-full xl:w-1/4 md:w-1/4 lg:ml-auto">
                        <div class="relative flex flex-col h-full p-8">
                            <h1 class="flex items-end mx-auto text-3xl font-black leading-none text-white ">
                                <span>View Episode </span>
                            </h1>
                            <button
                                    class="w-full px-4 py-2 mx-auto mt-3 text-white transition duration-500 ease-in-out transform border border-gray-900 rounded-lg text-md hover:bg-gray-900 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 focus:border-gray-700 focus:bg-gray-800 "><a href="{{episode.url}}">Visit Site</a>
                            </button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- Footer -->
        <footer class="text-gray-400 bg-black body-font">
            <div class="container flex items-center px-5 py-8 mx-auto flex-col">
                <div class="flex flex-wrap flex-col justify-center text-center">
                    <p class="text-sm text-gray-400 sm:py-2">© 2024 tl;dl —
                        <a href="https://twitter.com/chrissamiullah" rel="noopener noreferrer" class="text-gray-500 ml-1" target="_blank">@ChrisSamiullah</a>
                    </p>
                    <p class="text-sm text-gray-400 sm:py-2">All rights reserved.</p>
                </div>
            </div>
        </footer>
    </section>
  </body>
</html>
